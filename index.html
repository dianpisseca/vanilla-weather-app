<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <input type="search" placeholder="Enter a city ..." />
      <input type="submit" value="Search" />
    </form>
    <div>City Name</div>
    <div>Day hh:mm<span>, Weather Status</span></div>
    <div>Feels Like: <span>00</span>℃</div>
    <div>Humidity: <span>00</span>%</div>
    <div>Wind Speed: <span>0</span>km/h</div>
    <div>⛅<span>00</span>℃</div>
    <div>
      Coded by
      <a href="https://www.linkedin.com/in/dianpisseca/" target="_blank"
        >Dian Pisseca</a
      >
      <span
        >, is open-sourced on
        <a
          href="https://github.com/dianpisseca/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        > </span
      ><span
        >and hosted by
        <a href="https://dp-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        ></span
      >
    </div>
  </body>
</html>
